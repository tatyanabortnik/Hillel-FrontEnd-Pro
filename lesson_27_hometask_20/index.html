<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🦸🏼‍♂️🦸🏻‍♀️ Heroes</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main id="main" class="main">
        <form id="heroForm">
        <label>
            Name: <input type="text" id="heroName" required>
        </label>
        <label>
            Comics (DC, Marvel): <select id="heroComics"></select>
        </label>
        <label>
            Favourite: <input type="checkbox" id="heroFav">
        </label>
        <button id="heroBtn">Add Hero</button>
    </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
